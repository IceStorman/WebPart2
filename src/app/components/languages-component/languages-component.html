<div class="languages-container">
  <div class="header">
    <fa-icon [icon]="faGlobe"></fa-icon>
    <h2>LANGUAGES</h2>
  </div>
  <hr/>

  <div class="languages-skills">
    <div class="languageCircle" *ngFor="let lang of languages">
      <svg width="200" height="200">
        <circle
          cx="100"
          cy="100"
          [attr.r]="radius"
          stroke="red"
          stroke-width="5"
          fill="none"
          [attr.stroke-dasharray]="circumference"
          [attr.stroke-dashoffset]="circumference * (1 - lang.percent / 100)"
          stroke-linecap="round"
          transform="rotate(-90 100 100)"
        ></circle>

        <circle
          cx="100"
          cy="100"
          [attr.r]="radius - 3"
          fill="#e6e6e6"
        ></circle>

        <text
          class="languagePercentage"
          x="100"
          y="100"
          text-anchor="middle"
          font-size="35"
          fill="black"
        >
          {{ lang.percent }}%
        </text>

        <text
          class="languageTitle"
          x="100"
          y="125"
          text-anchor="middle"
          font-size="15"
          fill="black"
        >
          {{ lang.name }}
        </text>
      </svg>
    </div>
  </div>
</div>
