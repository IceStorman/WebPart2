<div class="references-container">
  <div class="header">
    <fa-icon [icon]="faUsers"></fa-icon>
    <h2>REFERENCES</h2>
    <button (click)="openModal()">+</button>
  </div>
  <hr/>

  <div class="reference" *ngFor="let ref of references">
    <div class="name">{{ref.name}}</div>
    <div class="description">{{ref.description}}</div>
    <div class="contacts">Tel: {{ref.phoneNumber}}</div>
    <div class="contacts">Email: {{ref.email}}</div>
  </div>
</div>

<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>

    <form class="modal-labels" [formGroup]="form" (ngSubmit)="handleSubmit()">
      <h2>Add reference</h2>

      <label>
        Name*:
        <input type="text" formControlName="name" placeholder="Enter name..." />
        <div class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
          Name is required
        </div>
      </label>

      <label>
        Description*:
        <input type="text" formControlName ="description" placeholder="Enter description..." />
        <div class="error" *ngIf="form.get('description')?.touched && form.get('description')?.invalid">
          Description is required
        </div>
      </label>

      <label>
        Phone*:
        <input type="text" formControlName="phone" placeholder="Enter phone number..." />
        <div class="error" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
          Phone is required
        </div>
      </label>

      <label>
        Email*:
        <input type="text" formControlName="email" placeholder="Enter email..." />
        <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Email is required
        </div>
      </label>

      <button class="submit-button" type="submit">Submit</button>
    </form>
  </div>
</div>
