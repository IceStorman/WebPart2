<div class="education-container">
  <div class="header">
    <fa-icon [icon]="faGraduationCap"></fa-icon>
    <h2>EDUCATION</h2>
    <button (click)="openModal()">+</button>
  </div>
  <hr />

  <div class="edu-entry" *ngFor="let edu of educations">
    <div class="edu-left">
      <div class="school">{{edu.school}}</div>
      <div class="years">{{edu.years}}</div>
    </div>

    <div class="edu-right">
      <div class="title">{{edu.title}}</div>
      <div class="desc">{{edu.description}}</div>
    </div>
  </div>
</div>

<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>

    <form class="modal-labels" [formGroup]="form" (ngSubmit)="handleSubmit()">
      <h2>Add your university</h2>

      <label>
        University*:
        <input type="text" formControlName="university" placeholder="Enter your university..." />
        <div class="error" *ngIf="form.get('university')?.touched && form.get('university')?.invalid">
          University is required
        </div>
      </label>

      <label>
        Years*:
        <input type="text" formControlName ="years" placeholder="Enter amount of years..." />
        <div class="error" *ngIf="form.get('years')?.touched && form.get('years')?.invalid">
          Years is required
        </div>
      </label>

      <label>
        Title*:
        <input type="text" formControlName="title" placeholder="Enter title..." />
        <div class="error" *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
          Title is required
        </div>
      </label>

      <label>
        Description:
        <input type="text" formControlName="description" placeholder="Enter description..." />
      </label>

      <button class="submit-button" type="submit">Submit</button>
    </form>
  </div>
</div>
